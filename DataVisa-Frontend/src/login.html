<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVisa Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="email"], input[type="password"] {
            padding: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            cursor: pointer;
        }
        a {
            color: blue;
            text-decoration: underline;
            margin-top: 10px;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" value="felix@fatec.sp.gov.br" readonly>
        <label for="password">Senha</label>
        <input type="password" id="password" value="your-password" readonly>
        <input type="submit" value="Acessar">
        <a href="#">Esqueceu sua senha? Clique Aqui</a>
    </form>
    <hr>
    <div>
        <a href="#">Entre com Google</a>
    </div>
</body>
</html>
