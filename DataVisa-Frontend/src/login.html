<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVisa Login</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        html,
        body {
            font-family: 'Inter';
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div id="background">
        <div id="panel">
            <img style="width: 50%; height: 100%; border-top-right-radius: 5px; border-bottom-right-radius: 5px"
                src="./assets/login.jpg" />

            <div style="width: 40%; height: 90%; left: 5%; top: 5%; position: absolute;">

                <div style="text-align: left;">
                    <img src="./assets/logoOriginal.png" alt="" style="width: 80px; height: 64px">
                </div>

                <div style="color: #171F25; font-family: Inter; font-weight: 700; line-height: 25px; 
                word-wrap: break-word; text-align: left; margin-left: 30px; margin-top: 15px;">
                    Digite seu e-mail e senha, para acessar sua conta.
                </div>
                
                <div style="position: absolute; width: 100%; text-align: left; margin-left: 30px;">
                    <form>
                        <div style="margin-top: 10px">
                            <label for="email">Email</label>
                            <input class="input-field" type="email" id="email" placeholder="felix@fatec.sp.gov.br">

                        </div>
                        <div style="margin-top: 10px;">
                            <label class="text" for="password">Senha</label>
                            <input class="input-field" type="password" id="password" placeholder="your-password">
                        </div>

                        <div style="margin-top: 25px">
                            <input class="input-button" type="submit" value="Acessar">
                        </div>

                        <div style="margin-top: 30px">
                            Esqueceu sua senha?
                            <a href="#" style="text-decoration:none; color: #044BD9">Clique Aqui</a>
                        </div>
                        <div style="margin-top: 10px">
                            Ainda n√£o possui conta?
                            <a href="#" style="text-decoration:none; color: #044BD9"">Cadastre-se</a>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
